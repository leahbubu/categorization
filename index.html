
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Categorization Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    h1 { text-align: center; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; margin-top: 30px; }
    .category, .items { border: 2px dashed #ccc; padding: 20px; min-height: 200px; width: 200px; background: white; border-radius: 8px; }
    .item { margin: 5px; padding: 8px; background: #007BFF; color: white; border-radius: 4px; cursor: grab; text-align: center; }
    .category.correct { border-color: green; }
    .category.incorrect { border-color: red; }
    button { display: block; margin: 20px auto; padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>Categorization Quiz</h1>
  <div class="container">
    <div class="items" id="item-pool">
      <div class="item" draggable="true" data-category="Fruit">Apple</div>
      <div class="item" draggable="true" data-category="Fruit">Banana</div>
      <div class="item" draggable="true" data-category="Vegetable">Carrot</div>
      <div class="item" draggable="true" data-category="Vegetable">Broccoli</div>
      <div class="item" draggable="true" data-category="Fruit">Grapes</div>
      <div class="item" draggable="true" data-category="Vegetable">Spinach</div>
    </div>
    <div class="category" data-name="Fruit">Drop Fruits Here</div>
    <div class="category" data-name="Vegetable">Drop Vegetables Here</div>
  </div>
  <button onclick="checkAnswers()">Check Answers</button>

  <script>
    const items = document.querySelectorAll('.item');
    const categories = document.querySelectorAll('.category');
    const itemPool = document.getElementById('item-pool');

    items.forEach(item => {
      item.addEventListener('dragstart', (e) => {
        e.dataTransfer.setData('text/plain', item.outerHTML);
        item.classList.add('dragging');
      });

      item.addEventListener('dragend', () => {
        item.classList.remove('dragging');
      });
    });

    categories.forEach(category => {
      category.addEventListener('dragover', (e) => {
        e.preventDefault();
        category.style.background = '#e0ffe0';
      });

      category.addEventListener('dragleave', () => {
        category.style.background = 'white';
      });

      category.addEventListener('drop', (e) => {
        e.preventDefault();
        category.style.background = 'white';
        const html = e.dataTransfer.getData('text');
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        const draggedItem = tempDiv.firstChild;
        draggedItem.classList.remove('dragging');
        draggedItem.setAttribute('draggable', 'true');
        category.appendChild(draggedItem);
        itemPool.querySelectorAll('.item').forEach(original => {
          if (original.textContent === draggedItem.textContent) {
            original.remove();
          }
        });
      });
    });

    function checkAnswers() {
      categories.forEach(category => {
        const expected = category.getAttribute('data-name');
        let correct = true;
        category.querySelectorAll('.item').forEach(item => {
          if (item.getAttribute('data-category') !== expected) {
            correct = false;
          }
        });
        category.classList.remove('correct', 'incorrect');
        category.classList.add(correct ? 'correct' : 'incorrect');
      });
    }
  </script>
</body>
</html>
